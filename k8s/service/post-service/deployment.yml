apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service-deployment
  namespace: kfje-namespace
spec:
  selector:
    matchLabels:
      app: post-service-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: post-service-deployment
    spec:
      containers:
        - name: post-service-container
          image: evigilans/post-service:3.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          envFrom:
            - secretRef:
                name: post-service-secret
          env:
            - name: TEST
              value: "post_test"
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            failureThreshold: 30
            periodSeconds: 40
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            failureThreshold: 2
            periodSeconds: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            failureThreshold: 2
            periodSeconds: 3
            successThreshold: 1
      restartPolicy: Always