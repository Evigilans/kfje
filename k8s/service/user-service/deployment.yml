apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: kfje-namespace
spec:
  selector:
    matchLabels:
      app: user-service-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: user-service-deployment
    spec:
      containers:
        - name: user-service-container
          image: evigilans/user-service:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: /home/evigilans
              name: user-service-pvc-mount
          env:
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              value: "pstgrpsw"
      volumes:
        - name: user-service-pvc-mount
          persistentVolumeClaim:
            claimName: user-service-pvc
      restartPolicy: Always