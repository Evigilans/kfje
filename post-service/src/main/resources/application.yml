server:
  port: 8082

spring:
  application:
    name: post-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: true
  cloud:
    kubernetes:
      discovery:
        all-namespaces: true
      secrets:
        enableApi: true
      reload:
        enabled: true
        monitoring-secrets: true